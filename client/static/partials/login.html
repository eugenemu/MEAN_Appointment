<div ng-controller="loginController">
	<h1>BLACK BELT EXAM</h1>
	<p>Hello! Welcome to Dr. Mu's appointment website.</p>
	<p>Please enter your name to organize your medical appointments.</p>
	<form>
		<input type="text" name="name" ng-model="user.name"
		ng-minlength='3'
		required>
		<button ng-click="login()">Enter</button>
	</form>
</div>
